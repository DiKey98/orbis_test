<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/authorization.css" rel="stylesheet">
    <link href="../css/commonstyles.css" rel="stylesheet">
    <title>Авторизация</title>
</head>
<body>

<button id="tolistener" type="button" class="btn btn-outline-primary">Назад</button>

<div id="pagedescription" class="container">
    Авторизация
</div>

<div id="authorizationformcontainer" class="container">
    <form>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Логин</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputEmail" placeholder="Логин">
            </div>
            <p id="loginInfo"></p>
        </div>
        <div class="form-group row">
            <label id="inputPasswordLabel" for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
            </div>
            <p id="passwordInfo"></p>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button id="authButton" type="submit" class="btn btn-primary">Войти</button>
            </div>
        </div>
    </form>
</div>

</body>
<script src="../jquery/jquery-3.2.1.js"></script>
<script src="../js/pagesmenu.js"></script>
<script src="../js/authorization.js"></script>
<script src="../js/utils.js"></script>
</html>
